<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Icon of the website -->
    <link rel="icon" type="image/png" href="./public/SNAKE-ICON.png" />
    <link rel="stylesheet" href="./src/styles/normalize.css" />
    <link rel="stylesheet" href="./src/styles/home.css" />
    <link rel="stylesheet" href="./src/styles/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />

    <title>Snake</title>
  </head>
  <body>
    <div id="app">
      <header class="header">
        <h1>PlaySnake Browser</h1>
      </header>
      <main class="main">
        <div class="login">
          <form class="form" id="form">
            <label for="player-name">Enter your name:</label>
            <input
              type="text"
              id="player-name"
              name="player-name"
              maxlength="10"
              required
            />
            <input
              type="submit"
              value="Start Game"
              id="start-game"
              class="btn"
            />
          </form>
          <div class="btn__containers">
            <button class="btn btn__highscore">Show Highscores</button>
            <button class="btn btn__instructions">Instructions</button>
          </div>
          <div class="sound">
            <img
              id="play"
              src="https://res.cloudinary.com/dchan630/image/upload/v1481676817/play_ierlvl.png"
              class="img-fluid"
              alt="Responsive image"
            /><audio
              id="player"
              src="https://res.cloudinary.com/dchan630/video/upload/v1481677767/Narcos_s4yvuf.mp3"
            ></audio>
            <img
              id="pause"
              src="https://res.cloudinary.com/dchan630/image/upload/v1481676820/pause_nqfaht.png"
              class="img-fluid"
              alt="Responsive image"
            />
            <p class="sound__enable">Enable Sound</p>
          </div>
        </div>
      </main>
      <footer class="footer">
        <h2 class="footer__heading">
          Developed by <span class="footer__span">David Morgade Gil</span>
        </h2>
        <a
          class="footer__portfolio"
          target="_blank"
          href="https://www.developermorgade.es/"
          >Developer Morgade</a
        >
      </footer>
      <div id="highScoresModal" class="modal">
        <div class="modal-content" id="modal-content">
          <span class="close" id="close-modal">&times;</span>
          <h2 class="highscores__heading">HighScores</h2>
          <!-- High scores content goes here -->
        </div>
      </div>
      <div id="instructionsModal" class="modal">
        <div
          class="modal-content modal-instructions"
          id="modal-content--instructions"
        >
          <span class="close" id="close-modal--instructions">&times;</span>
          <h2 class="instructions__heading">Instructions</h2>
          <h3 class="instructions__explanation">
            Use the arrow keys to move the snake:
          </h3>
          <div class="instructions__arrows">
            <div class="instructions__arrow--up instructions__arrow">
              <img src="./src/images/arrowicon.png" alt="arrow icon" />
            </div>
            <div class="instructions__arrow--left instructions__arrow">
              <img src="./src/images/arrowicon.png" alt="arrow icon" />
            </div>
            <div class="instructions__arrow--right instructions__arrow">
              <img src="./src/images/arrowicon.png" alt="arrow icon" />
            </div>
            <div class="instructions__arrow--down instructions__arrow">
              <img src="./src/images/arrowicon.png" alt="arrow icon" />
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="src/ts/login.ts"></script>
  </body>
</html>
